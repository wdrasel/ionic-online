<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        
      </ion-header>
      <ion-content has-bouncing="false"  style=" background-color: rgb(233, 91, 10);">
          <div  class="avatar" style="background-image:url(assets/img/cover2.jpg);">
          </div>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
